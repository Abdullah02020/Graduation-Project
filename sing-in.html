<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickeat</title>
    <!-- Favicon -->
    <link rel="icon" href="img/fffffff.png" type="image/png" />
    <!-- NORMALIZ LINK -->
    <link rel="stylesheet" href="css/normaliz.css" />
    <!-- GOOGEL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div
          class="header-item"
          data-aos="flip-down"
          data-aos-delay="500"
          data-aos-duration="1000"
        >
          <a href="index.html"> <h1>LOGO</h1></a>
          <nav>
            <ul>
              <li><a href="#home">Development & IT</a></li>
              <li><a href="#about">AI Services</a></li>
              <li><a href="#work">Design & Creative</a></li>
              <li><a href="#team">Sales & Marketing</a></li>
              <li><a href="#team">Admin & Customer Support</a></li>
            </ul>
          </nav>

          <div class="sig">
            <a href="#" class="sig-1">سجل الدخول</a>
            <a href="#" class="sig-2">أنضم معنا</a>
          </div>
        </div>
      </div>
    </header>
    <!-- start sing in section -->
    <div class="sing-in pd-y">
      <div class="container">
        <div class="sing">
          <h1>أنشاء حساب</h1>
          <div class="names">
            <div class="F-name">
              <p class="IP-P">الاسم الاول</p>
              <input type="text" />
            </div>
            <div class="L-name">
              <p class="IP-P">الاسم الاخير</p>
              <input type="text" />
            </div>
          </div>
          <div class="emiles">
            <p class="IP-P">البريد الاكتروني</p>
            <input type="email" />
          </div>
          <div class="pass">
            <div class="F-name">
              <p class="IP-P">كلمة السر</p>
              <input type="password" />
            </div>
            <div class="L-name">
              <p class="IP-P">اسم المستخدم</p>
              <input type="text" />
            </div>
          </div>
          <button>
            <a href="#">أنشاء حسابي</a>
          </button>
        </div>

        <img src="img/sing-in.svg" alt="" />
      </div>
    </div>
    <!-- end sing in section -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        delay: 400,
        duration: 1000,
      });
    </script>
  </body>
</html>
